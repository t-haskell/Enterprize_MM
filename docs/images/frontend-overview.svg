<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Prompt orchestration landing page layout</title>
  <desc id="desc">Diagram of the landing page with prompt input, ranked scenario cards, and help panel.</desc>
  <defs>
    <style>
      text { font-family: 'IBM Plex Sans', Arial, sans-serif; fill: #1f2933; }
      .panel { fill: #f1f5f9; stroke: #334155; stroke-width: 2; rx: 8; ry: 8; }
      .header { font-size: 22px; font-weight: 600; }
      .label { font-size: 16px; font-weight: 500; }
      .body { font-size: 14px; }
      .accent { fill: #2563eb; stroke: none; }
    </style>
  </defs>
  <rect x="20" y="20" width="600" height="320" fill="#ffffff" stroke="#0f172a" stroke-width="2" rx="12" ry="12"/>
  <text x="40" y="60" class="header">Prompt orchestration experience</text>
  <rect x="40" y="80" width="360" height="70" class="panel"/>
  <text x="60" y="110" class="label">Prompt input</text>
  <text x="60" y="130" class="body">Users describe the investment question or hypothesis.</text>
  <rect x="40" y="170" width="360" height="150" class="panel"/>
  <text x="60" y="200" class="label">Ranked scenario cards</text>
  <text x="60" y="220" class="body">Top five catalog entries with confidence badges, tags, and run CTA.</text>
  <rect x="420" y="80" width="180" height="240" class="panel"/>
  <text x="440" y="110" class="label">Context &amp; help</text>
  <text x="440" y="130" class="body">FAQ, tooltips, and analytics consent live here for quick access.</text>
  <rect x="60" y="238" width="320" height="24" fill="#bfdbfe" rx="6" ry="6"/>
  <text x="70" y="255" class="body">Scenario insights, tags, and coverage summary</text>
  <rect x="440" y="170" width="140" height="32" class="accent" rx="6" ry="6"/>
  <text x="450" y="192" font-size="14" font-weight="600" fill="#ffffff">Live activity</text>
  <text x="440" y="220" class="body">Displays recent completions streamed from orchestration.</text>
</svg>
