<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Run dashboard streaming states</title>
  <desc id="desc">Diagram of the run dashboard timeline, live stream events, and result payload.</desc>
  <defs>
    <style>
      text { font-family: 'IBM Plex Sans', Arial, sans-serif; fill: #111827; }
      .panel { fill: #f8fafc; stroke: #334155; stroke-width: 2; rx: 8; ry: 8; }
      .header { font-size: 22px; font-weight: 600; }
      .label { font-size: 16px; font-weight: 500; }
      .body { font-size: 14px; }
      .state { font-size: 13px; font-weight: 600; }
      .queued { fill: #cbd5f5; stroke: #4f46e5; }
      .running { fill: #bfdbfe; stroke: #2563eb; }
      .success { fill: #bbf7d0; stroke: #16a34a; }
      .failure { fill: #fecaca; stroke: #dc2626; }
    </style>
  </defs>
  <rect x="20" y="20" width="600" height="320" fill="#ffffff" stroke="#0f172a" stroke-width="2" rx="12" ry="12"/>
  <text x="40" y="60" class="header">Run dashboard</text>
  <rect x="40" y="80" width="560" height="90" class="panel"/>
  <text x="60" y="110" class="label">Live SSE / polling stream</text>
  <text x="60" y="132" class="body">Subscribed to /runs/&lt;id&gt;/stream with fallback polling when SSE is unavailable.</text>
  <rect x="40" y="190" width="560" height="60" class="panel"/>
  <text x="60" y="214" class="label">Lifecycle timeline</text>
  <rect x="60" y="230" width="80" height="26" class="queued" rx="6" ry="6"/>
  <text x="75" y="247" class="state">Queued</text>
  <rect x="160" y="230" width="80" height="26" class="running" rx="6" ry="6"/>
  <text x="175" y="247" class="state">Running</text>
  <rect x="260" y="230" width="90" height="26" class="success" rx="6" ry="6"/>
  <text x="275" y="247" class="state">Succeeded</text>
  <rect x="360" y="230" width="90" height="26" class="failure" rx="6" ry="6" opacity="0.3"/>
  <text x="378" y="247" class="state" fill="#9ca3af">Failed</text>
  <text x="460" y="247" class="body">Badges update as events arrive.</text>
  <rect x="40" y="260" width="560" height="60" class="panel"/>
  <text x="60" y="286" class="label">Result payload</text>
  <text x="60" y="306" class="body">Tables, narratives, and factor breakdowns rendered with accessible typography.</text>
</svg>
